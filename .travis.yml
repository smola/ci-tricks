language: go
go: 1.9.x
env:
  global:
    - CGO_ENABLED: 0
matrix:
  fast_finish: true
install:
  - echo pass
script:
  #- go test -v ./...
  - base=https://github.com/docker/machine/releases/download/v0.14.0 && curl -L $base/docker-machine-$(uname -s)-$(uname -m) >/usr/local/bin/docker-machine && chmod +x /usr/local/bin/docker-machine
  - docker-machine create -d virtualbox virtualbo
  - docker-machine env virtualbox
jobs:
  include:
