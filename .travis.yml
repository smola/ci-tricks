      script:
        - go get github.com/mitchellh/gox
        - gox -osarch="linux/amd64 darwin/amd64 windows/amd64" -ldflags="-s -w"
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        skip_cleanup: true
        file_glob: true
        file: ci-tricks_*
        on:
          tags: true
