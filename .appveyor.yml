version: "{build}"
clone_folder: C:\gopath\src\github.com\smola\ci-tricks
environment:
  GOPATH: C:\gopath
  TEST_LIVE: 1
  matrix:
    - POSTGRESQL_VERSION: 9.5
    - POSTGRESQL_VERSION: 9.6
    - POSTGRESQL_VERSION: 10
    - RABBITMQ_VERSION: any
image: Visual Studio 2017
platform:
  - x64
matrix:
  fast_finish: true
install:
  - pwsh /Command "iex ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/smola/ci-tricks/example/get.ps1'))"
  #- ps: iex ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/smola/ci-tricks/example/get.ps1'))
build: off
test_script:
  - set PATH=%GOPATH%\bin;C:\go\bin;%PATH%
  - go test -v ./...
deploy: off
